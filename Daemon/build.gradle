java {
    sourceSets.main.java.srcDirs = [ 'src/' ]
}

tasks.register('dummy', DefaultTask) {
    println 'Daemon dummy task !'
}

tasks.register('run', JavaExec) {
    dependsOn classes
    mainClass = "Daemon"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}